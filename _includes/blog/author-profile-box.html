<div class="author-profile-box clearfix">			    
{% for author in site.data.authors %}
	{% if author.name == page.author %}
	<div class="image inline">
		{% if author.avatar %}
		<img src="{{ author.avatar }}" class="img-circle img-responsive" alt="{{ author.full_name }}"/>
		{% endif %}
	</div>
	<div class="text inline">
		<h4 class="title">{{ author.full_name }}</h4>
		{{ author.spiel }}
	</div>
	{% endif %}
{% endfor %}
</div>
